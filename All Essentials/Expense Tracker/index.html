<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Expense Tracker</h1>
      </header>
      <section class="balance-section">
        <h2>Total Balance: â‚¹ <span id="total-balance"> 0.00</span></h2>
        <div class="toggle-container">
          <div class="toggle-box" id="credit-box">Credit</div>
          <div class="toggle-box" id="debit-box">Debit</div>
          <div class="slider" id="slider"></div>
        </div>
      </section>
      <section class="form-section">
        <form id="expense-form">
          <div class="form-group">
            <label for="description">Description:</label>
            <input
              type="text"
              id="description"
              placeholder="Enter description"
              required
            />
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input
              type="number"
              id="amount"
              placeholder="Enter amount"
              required
            />
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <div id="category-buttons" class="category-buttons">
              <button
                type="button"
                class="category-btn"
                data-category="Food"
                id="Food"
              >
                Food
              </button>
              <button
                type="button"
                class="category-btn"
                data-category="Transportation"
                id="Transportation"
              >
                Transportation
              </button>
              <button
                type="button"
                class="category-btn"
                data-category="Entertainment"
                id="Entertainment"
              >
                Entertainment
              </button>
              <button
                type="button"
                class="category-btn"
                data-category="Daily Needs"
                id="DailyNeeds"
              >
                Daily Needs
              </button>
              <button
                type="button"
                class="category-btn"
                data-category="Others"
                id="others"
              >
                Others
              </button>
            </div>
            <input type="hidden" id="category" name="category" required />
          </div>

          <button type="submit">Add Transaction</button>
        </form>
      </section>
      <section class="transactions-section">
        <h2>Transaction List</h2>
        <table id="expense-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expense-list"></tbody>
        </table>

        <div id="confirm-modal" class="modal">
          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>Are you sure you want to delete this transaction?</p>
            <button id="confirm-delete" class="btn confirm-btn">
              Yes, Delete
            </button>
            <button id="cancel-delete" class="btn cancel-btn">Cancel</button>
          </div>
        </div>

        <div id="edit-modal" class="modal">
          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Transaction</h2>
            <form id="edit-form">
              <label for="edit-description">Description:</label>
              <input type="text" id="edit-description" required />
              <label for="edit-amount">Amount:</label>
              <input type="number" id="edit-amount" step="0.01" required />
              <label for="edit-category">Category:</label>
              <select id="edit-category" required>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Daily Needs">Daily Needs</option>
                <option value="Others">Others</option>
              </select>
              <label for="edit-type">Type:</label>
              <select id="edit-type" required>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
              </select>
              <button type="submit">Save Changes</button>
            </form>
          </div>
        </div>

        <canvas id="expense-chart"></canvas>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
