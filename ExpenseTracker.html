<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <style>
        body {
  font-family: "Roboto", sans-serif;
  background: linear-gradient(to right, #f5f7fa, #c3cfe2);
  margin: 0;
  padding: 0;
  color: #333;
}

.container {
  width: 90%;
  max-width: 700px;
  margin: 30px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header {
  text-align: center;
  margin-bottom: 20px;
}

header h1 {
  color: #4a90e2;
  font-size: 2.5em;
  margin: 0;
}

.balance-section {
  text-align: center;
  margin-bottom: 30px;
}

.balance-section h2 {
  font-size: 1.8em;
  color: #333;
}

#total-balance {
  color: #27ae60;
  font-weight: bold;
}

.toggle-container {
  display: flex;
  align-items: center;
  position: relative;
  width: 250px;
  margin: 0 auto;
  background-color: #f1f1f1;
  border-radius: 25px;
  border: 2px solid #ddd;
  overflow: hidden;
}

.toggle-box {
  flex: 1;
  padding: 12px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
  z-index: 1;
  transition: background-color 0.3s;
}

#credit-box {
  color: #fff;
}

.slider {
  width: 50%;
  height: 100%;
  background: #4caf50;
  border-radius: 25px;
  position: absolute;
  transition: transform 0.3s;
  transform: translateX(0);
}

.form-section {
  margin-bottom: 30px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="number"] {
  padding: 12px;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 1em;
}

button {
  background-color: #4a90e2;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #357abd;
}

.transactions-section {
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th,
td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #4a90e2;
  color: #fff;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

button.delete {
  background-color: #e74c3c;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button.delete:hover {
  background-color: #c0392b;
}

.category-buttons {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 10px;
}

.category-btn {
  background-color: #e4e4e4;
  border: 2px solid #ddd;
  border-radius: 8px;
  padding: 10px 20px;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
  font-weight: bold;
}

.category-btn:hover {
  background-color: #c9c9c9;
}

.category-btn.active {
  background-color: #4a90e2;
  color: #fff;
  border-color: #1a83fc;
}

#Food.active {
  background-color: #48d225;
  border-color: #4caf50;
}

#Transportation.active {
  background-color: #25d2c9;
  border-color: #2bfff4;
}

#DailyNeeds.active {
  background-color: #ddda22;
  border-color: #fffb00;
}

#others.active {
  background-color: #d13939;
  border-color: #ff0000;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0, 0, 0);
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 500px;
  border-radius: 8px;
  text-align: center;
}

.close-btn {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close-btn:hover,
.close-btn:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.btn {
  background-color: #4a90e2;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
  margin: 5px;
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #357abd;
}

.confirm-btn {
  background-color: #e74c3c;
}

.cancel-btn {
  background-color: #bbb;
}

.confirm-btn:hover {
  background-color: #c0392b;
}

.cancel-btn:hover {
  background-color: #999;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.6);
  transition: opacity 0.4s ease;
}

.modal-content {
  background: #fff;
  margin: 5% auto;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  width: 90%;
  max-width: 480px;
  position: relative;
  animation: fadeIn 0.4s ease-in-out;
  backdrop-filter: blur(10px);
}

.close-btn {
  color: #888;
  font-size: 28px;
  font-weight: bold;
  position: absolute;
  top: 15px;
  right: 15px;
  cursor: pointer;
  transition: color 0.3s ease, transform 0.3s ease;
}

.close-btn:hover,
.close-btn:focus {
  color: #333;
  text-decoration: none;
  transform: scale(1.1);
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }

  to {
    opacity: 1;
  }
}

.modal-button {
  background: linear-gradient(135deg, #007bff, #0056b3);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 12px 24px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.modal-button:hover {
  background: linear-gradient(135deg, #0056b3, #004494);
  transform: translateY(-2px);
}

.modal-button.cancel {
  background: linear-gradient(135deg, #6c757d, #5a6268);
}

.modal-button.cancel:hover {
  background: linear-gradient(135deg, #5a6268, #4e555b);
}

@media (max-width: 600px) {
  .modal-content {
    width: 95%;
    padding: 20px;
    border-radius: 8px;
  }

  .close-btn {
    font-size: 24px;
    top: 10px;
    right: 10px;
  }
}

    </style>
    <div class="container">
      <header>
        <h1>Expense Tracker</h1>
      </header>
      <section class="balance-section">
        <h2>Total Balance: ₹ <span id="total-balance"> 0.00</span></h2>
        <div class="toggle-container">
          <div class="toggle-box" id="credit-box">Credit</div>
          <div class="toggle-box" id="debit-box">Debit</div>
          <div class="slider" id="slider"></div>
        </div>
      </section>
      <section class="form-section">
        <form id="expense-form">
          <div class="form-group">
            <label for="description">Description:</label>
            <input
              type="text"
              id="description"
              placeholder="Enter description"
              required
            />
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input
              type="number"
              id="amount"
              placeholder="Enter amount"
              required
            />
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <div id="category-buttons" class="category-buttons">
              <button
                type="button"
                class="category-btn"
                data-category="Food"
                id="Food"
              >
                Food
              </button>
              <button
                type="button"
                class="category-btn"
                data-category="Transportation"
                id="Transportation"
              >
                Transportation
              </button>
              <button
                type="button"
                class="category-btn"
                data-category="Entertainment"
                id="Entertainment"
              >
                Entertainment
              </button>
              <button
                type="button"
                class="category-btn"
                data-category="Daily Needs"
                id="DailyNeeds"
              >
                Daily Needs
              </button>
              <button
                type="button"
                class="category-btn"
                data-category="Others"
                id="others"
              >
                Others
              </button>
            </div>
            <input type="hidden" id="category" name="category" required />
          </div>

          <button type="submit">Add Transaction</button>
        </form>
      </section>
      <section class="transactions-section">
        <h2>Transaction List</h2>
        <table id="expense-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expense-list"></tbody>
        </table>

        <div id="confirm-modal" class="modal">
          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>Are you sure you want to delete this transaction?</p>
            <button id="confirm-delete" class="btn confirm-btn">
              Yes, Delete
            </button>
            <button id="cancel-delete" class="btn cancel-btn">Cancel</button>
          </div>
        </div>

        <div id="edit-modal" class="modal">
          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Transaction</h2>
            <form id="edit-form">
              <label for="edit-description">Description:</label>
              <input type="text" id="edit-description" required />
              <label for="edit-amount">Amount:</label>
              <input type="number" id="edit-amount" step="0.01" required />
              <label for="edit-category">Category:</label>
              <select id="edit-category" required>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Daily Needs">Daily Needs</option>
                <option value="Others">Others</option>
              </select>
              <label for="edit-type">Type:</label>
              <select id="edit-type" required>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
              </select>
              <button type="submit">Save Changes</button>
            </form>
          </div>
        </div>

        <canvas id="expense-chart"></canvas>
      </section>
    </div>
    <!-- <script src="script.js"></script> -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
  const expenseForm = document.getElementById("expense-form");
  const expenseTableBody = document.getElementById("expense-list");
  const totalBalanceSpan = document.getElementById("total-balance");
  const slider = document.getElementById("slider");
  const creditBox = document.getElementById("credit-box");
  const debitBox = document.getElementById("debit-box");
  const categoryButtons = document.querySelectorAll(".category-btn");
  const categoryInput = document.getElementById("category");
  const descriptionInput = document.getElementById("description");
  const amountInput = document.getElementById("amount");

  const editModal = document.getElementById("edit-modal");
  const closeEditModalButton = document.querySelector("#edit-modal .close-btn");
  const editForm = document.getElementById("edit-form");
  const editDescriptionInput = document.getElementById("edit-description");
  const editAmountInput = document.getElementById("edit-amount");
  const editCategorySelect = document.getElementById("edit-category");
  const editTypeSelect = document.getElementById("edit-type");

  const categoryColors = {
    Food: "#48d225",
    Transportation: "#ff6f61",
    Entertainment: "#ffeb3b",
    "Daily Needs": "#ffeb3b",
    Others: "#f44336",
  };

  const modal = document.getElementById("confirm-modal");
  const closeModalButton = document.querySelector("#confirm-modal .close-btn");
  const confirmDeleteButton = document.getElementById("confirm-delete");
  const cancelDeleteButton = document.getElementById("cancel-delete");

  let rowToDelete;
  let rowToEdit;

  const loadData = () => {
    const storedData = JSON.parse(localStorage.getItem("expenses")) || [];
    const storedBalance = parseFloat(localStorage.getItem("totalBalance")) || 0;

    totalBalanceSpan.textContent = `${storedBalance.toFixed(2)}`;
    storedData.forEach((transaction) => {
      const tr = document.createElement("tr");
      const backgroundColor =
        transaction.type === "credit" ? "#d4edda" : "#f8d7da";
      const categoryColor = categoryColors[transaction.category] || "#000000";

      tr.style.backgroundColor = backgroundColor;
      tr.innerHTML = `
                <td>${transaction.description}</td>
                <td>₹${transaction.amount.toFixed(2)}</td>
                <td>${transaction.type}</td>
                <td style="color: ${categoryColor};">${
        transaction.category
      }</td> 
                <td>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </td>
            `;

      expenseTableBody.appendChild(tr);

      tr.querySelector(".delete").addEventListener("click", function () {
        rowToDelete = tr;
        modal.style.display = "block";
      });

      tr.querySelector(".edit").addEventListener("click", function () {
        rowToEdit = tr;
        showEditModal(tr);
      });
    });
  };

  function showEditModal(row) {
    const cells = row.querySelectorAll("td");
    editDescriptionInput.value = cells[0].textContent;
    editAmountInput.value = cells[1].textContent.replace("₹", "");
    editCategorySelect.value = cells[3].textContent;
    editTypeSelect.value = cells[2].textContent;
    editModal.style.display = "block";
  }

  const saveData = () => {
    const transactions = [];
    expenseTableBody.querySelectorAll("tr").forEach((row) => {
      const cells = row.querySelectorAll("td");
      transactions.push({
        description: cells[0].textContent,
        amount: parseFloat(cells[1].textContent.replace("₹", "")),
        type: cells[2].textContent,
        category: cells[3].textContent,
      });
    });
    localStorage.setItem("expenses", JSON.stringify(transactions));
    localStorage.setItem(
      "totalBalance",
      totalBalanceSpan.textContent.replace("₹", "")
    );
  };

  categoryButtons.forEach((button) => {
    button.addEventListener("click", () => {
      categoryButtons.forEach((btn) => btn.classList.remove("active"));
      button.classList.add("active");
      categoryInput.value = button.getAttribute("data-category");
    });
  });

  expenseForm.addEventListener("submit", (event) => {
    event.preventDefault();
    if (!categoryInput.value) {
      alert("Please select a category.");
    } else {
      if (rowToEdit) {
        updateTransaction(rowToEdit);
      } else {
        addTransaction();
      }
    }
  });

  let totalBalance = parseFloat(localStorage.getItem("totalBalance")) || 0;
  let transactionType = "credit";

  creditBox.addEventListener("click", () => {
    if (transactionType !== "credit") {
      transactionType = "credit";
      slider.style.transform = "translateX(0)";
      slider.style.backgroundColor = "#5cb85c";
      creditBox.style.color = "white";
      debitBox.style.color = "black";
    }
  });

  debitBox.addEventListener("click", () => {
    if (transactionType !== "debit") {
      transactionType = "debit";
      slider.style.transform = "translateX(100%)";
      slider.style.backgroundColor = "#d9534f";
      creditBox.style.color = "black";
      debitBox.style.color = "white";
    }
  });

  function updateBalance(amount, type, oldType) {
    if (oldType === "credit") {
      totalBalance -= amount;
    } else if (oldType === "debit") {
      totalBalance += amount;
    }

    if (type === "credit") {
      totalBalance += amount;
    } else if (type === "debit") {
      totalBalance -= amount;
    }

    totalBalanceSpan.textContent = `${totalBalance.toFixed(2)}`;
    saveData();
  }

  function addTransaction() {
    const category = categoryInput.value;
    const description = descriptionInput.value;
    const amount = parseFloat(amountInput.value);

    if (description && !isNaN(amount) && amount > 0 && category) {
      const tr = document.createElement("tr");
      const backgroundColor =
        transactionType === "credit" ? "#d4edda" : "#f8d7da";
      const categoryColor = categoryColors[category] || "#000000";

      tr.style.backgroundColor = backgroundColor;
      tr.innerHTML = `
                <td>${description}</td>
                <td>₹${amount.toFixed(2)}</td>
                <td>${transactionType}</td>
                <td style="color: ${categoryColor};">${category}</td> 
                <td>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </td>
            `;

      expenseTableBody.appendChild(tr);

      updateBalance(amount, transactionType, null);

      descriptionInput.value = "";
      amountInput.value = "";
      categoryInput.value = "";
      categoryButtons.forEach((btn) => btn.classList.remove("active"));

      tr.querySelector(".delete").addEventListener("click", function () {
        rowToDelete = tr;
        modal.style.display = "block";
      });

      tr.querySelector(".edit").addEventListener("click", function () {
        rowToEdit = tr;
        showEditModal(tr);
      });

      saveData();
    } else {
      alert("Please enter a valid description, amount, and category.");
    }
  }

  function updateTransaction(row) {
    const description = editDescriptionInput.value;
    const amount = parseFloat(editAmountInput.value);
    const category = editCategorySelect.value;
    const type = editTypeSelect.value;

    if (description && !isNaN(amount) && amount > 0 && category) {
      const cells = row.querySelectorAll("td");
      const oldAmount = parseFloat(cells[1].textContent.replace("₹", ""));
      const oldType = cells[2].textContent;
      const categoryColor = categoryColors[category] || "#000000";

      cells[0].textContent = description;
      cells[1].textContent = `₹${amount.toFixed(2)}`;
      cells[2].textContent = type;
      cells[3].textContent = category;
      cells[3].style.color = categoryColor;
      row.style.backgroundColor = type === "credit" ? "#d4edda" : "#f8d7da";

      updateBalance(amount, type, oldType);

      rowToEdit = null;
      editModal.style.display = "none";
    } else {
      alert("Please enter a valid description, amount, and category.");
    }
  }

  closeEditModalButton.addEventListener("click", () => {
    editModal.style.display = "none";
  });

  editForm.addEventListener("submit", (event) => {
    event.preventDefault();
    if (rowToEdit) {
      updateTransaction(rowToEdit);
    }
  });

  closeModalButton.addEventListener("click", () => {
    modal.style.display = "none";
  });

  cancelDeleteButton.addEventListener("click", () => {
    modal.style.display = "none";
  });

  confirmDeleteButton.addEventListener("click", () => {
    if (rowToDelete) {
      const amount = parseFloat(
        rowToDelete
          .querySelector("td:nth-child(2)")
          .textContent.replace("₹", "")
      );
      const type = rowToDelete.querySelector("td:nth-child(3)").textContent;

      expenseTableBody.removeChild(rowToDelete);

      if (type === "credit") {
        totalBalance -= amount;
      } else if (type === "debit") {
        totalBalance += amount;
      }

      if (expenseTableBody.children.length === 0) {
        totalBalance = 0;
      }

      totalBalanceSpan.textContent = `₹${totalBalance.toFixed(2)}`;

      rowToDelete = null;
      saveData();
    }
    modal.style.display = "none";
  });

  loadData();
});

    </script>
  </body>
</html>
